<div class="row pt-5" >
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">
          Register
        </h3>
      </div>
      <div class="card-body">
        <form class="form">
            <div class="form-group">
                <label for="">User Name</label>
                <input [(ngModel)]="registerUserData.username" name="username" type="text" class="form-control rounded-0">
              </div>
          <div class="form-group">
            <label for="">Email</label>
            <input [(ngModel)]="registerUserData.email" name="email" type="text" class="form-control rounded-0">
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded-0">
          </div>
          <div class="form-group">
              <label for="">Repeat Password</label>
              <input [(ngModel)]="registerUserData.password1" name="password" type="password1" class="form-control rounded-0">
            </div>
          <button (click)="registerUser()" type="button" class="btn btn-primary float-right">Register</button>
          <div class = {{gritingclass}}>
          {{griting}}
        </div>
        </form>
      </div>
    </div>

  </div>
</div>
